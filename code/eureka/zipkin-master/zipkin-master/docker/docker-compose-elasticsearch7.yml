version: "3.6"
services:
  elasticsearch7:
    build:
      context: ..
      dockerfile: docker/storage/elasticsearch7/Dockerfile
    networks:
      default:
        aliases:
          - elasticsearch
    # Uncomment to expose the storage port for testing
    # ports:
    #   - 9200:9200
  zipkin:
    build:
      context: ..
      dockerfile: "${DOCKERFILE_PATH:-docker/Dockerfile}"
      args:
        source_branch: "${SOURCE_BRANCH:-master}"
    networks:
      default:
        aliases:
        - zipkin
    environment:
      - STORAGE_TYPE=elasticsearch
      # Point the zipkin at the storage backend
      - ES_HOSTS=elasticsearch:9200
      # Uncomment to see requests to and from elasticsearch
      # - ES_HTTP_LOGGING=BODY
    ports:
      # Port used for the Zipkin UI and HTTP Api
      - 9411:9411
    depends_on:
      - elasticsearch7
  # Docker Hub automated test service - https://docs.docker.com/docker-hub/builds/automated-testing/
  sut:
    image: appropriate/curl
    networks:
    - default
    command: -v --connect-timeout 5 --retry 30 --retry-connrefused --retry-delay 5 http://zipkin:9411/health
    depends_on:
    - zipkin
